<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLX DeepSeek-OCR - 图像文字识别</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">MLX DeepSeek-OCR</h1>
            <p class="text-gray-600">专为 Mac M2 优化的图像文字识别工具</p>
            <div id="status" class="mt-4 text-sm">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                    <span class="spinner-small mr-2"></span>
                    检查模型状态...
                </span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">上传图片</h2>
                
                <div id="dropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer mb-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">拖放图片到这里，或点击选择文件</p>
                    <p class="mt-1 text-xs text-gray-500">支持 JPG、PNG 格式</p>
                    <input type="file" id="fileInput" accept="image/jpeg,image/png,image/jpg,application/pdf" class="hidden">
                </div>

                <div id="preview" class="hidden mb-4">
                    <img id="previewImage" class="w-full rounded-lg shadow-md" alt="Preview">
                    <button id="clearBtn" class="mt-2 w-full bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded transition">
                        清除图片
                    </button>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">OCR 模式</label>
                    <select id="ocrMode" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="product">產品包裝（寶特瓶最強）</option>
                        <option value="table">提取表格（最強）</option>
                        <option value="formula">識別公式</option>
                        <option value="markdown">轉文件</option>
                        <option value="basic">純文字</option>
                    </select>
                </div>

                <button id="processBtn" disabled class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium py-3 px-4 rounded-lg transition flex items-center justify-center">
                    <span id="btnText">请先上传图片</span>
                </button>

                <div id="loading" class="hidden mt-4 text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-2 text-sm text-gray-600">正在处理中，请稍候...</p>
                    <p class="mt-1 text-xs text-gray-500">首次使用会下载模型（约 800MB）</p>
                </div>

                <div id="error" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">识别结果</h2>
                    <div class="space-x-2">
                        <button id="copyBtn" class="hidden bg-green-600 hover:bg-green-700 text-white text-sm font-medium py-2 px-4 rounded transition">
                            复制
                        </button>
                        <button id="downloadBtn" class="hidden bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium py-2 px-4 rounded transition">
                            下载
                        </button>
                    </div>
                </div>

                <div id="result" class="bg-gray-50 rounded-lg p-4 min-h-[400px] max-h-[600px] overflow-y-auto">
                    <p class="text-gray-400 text-center mt-20">识别结果将显示在这里</p>
                </div>

                <!-- 批次控制按鈕 -->
                <div class="flex space-x-2 mt-4">
                    <button id="continueBtn" class="hidden w-1/2 bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded transition">
                        繼續下一批
                    </button>
                    <button id="stopBtn" class="hidden w-1/2 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded transition">
                        停止批次
                    </button>
                </div>

                <div id="success" class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                    识别完成！
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-sm text-gray-500">
            <p>使用 MLX DeepSeek-OCR-4bit 模型 | 专为 Apple Silicon 优化</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
